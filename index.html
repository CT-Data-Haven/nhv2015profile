<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>New Haven neighborhood profiles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/keen-dashboards.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/tooltip.css" />

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.19.0/d3-legend.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="js/script-zoom.js"></script>
</head>
<body class="application">

    <div class="container-fluid">

        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Select data to view by neighborhood</h4>
                </div>
                <div class="panel-body">
                    <form id="menu" class="form-horizontal">
                        <div class="form-group">
                            <label for="topicMenu" class="control-label col-md-3">Select topic area</label>
                            <div class="controls col-md-9">
                                <select name="topicMenu" id="topicMenu" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="indicMenu" class="control-label col-md-3">Select indicator to map</label>
                            <div class="controls col-md-9">
                                <select name="indicMenu" id="indicMenu" class="form-control"></select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <div class="chart-wrapper match">
                    <div class="chart-title" id="map-title"></div>
                    <div class="chart-stage" id="map"></div>
                    <div class="chart-notes"></div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="chart-wrapper match">
                    <div class="chart-title" id="chart-title"></div>
                    <div class="chart-stage" id="chart"></div>
                    <div class="chart-notes"></div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">
                <div class="chart-wrapper">
                    <!--  table will go here  -->
                </div>
            </div>

        </div>
    </div>

    <!-- <div id="menu">
        <select id="topicMenu"></select>
        <select id="indicMenu"></select>

    </div>
    <div id="map"></div>
    <div id="chart"></div> -->
</body>
</html>
